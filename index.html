<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/styles.css">
    <title>Dance Home Page</title>
</head>
<body>
    
    <!-- main conatiner div  -->
    <div class="main-container">

        <!-- This div below contains girl image and logo -->
        <div class="image-div">
            <img src="./assets/Logo.png" alt="logo" class="logo">
            <img src="./assets/pexels-rfstudio-3819572.jpg" alt="girl-img" class="girl-img">
        </div>

        <!-- This div below contains navbar and contents -->
        <div class="content-div">
            
            <!-- This div below contains nav elements -->
            <div class="navbar">
                <span class="line"></span>
                <ul class="nav-links">
                    <li class="nav-link">Home</li>
                    <li class="nav-link">About Us</li>
                    <li class="nav-link">Portfolio</li>
                    <li class="nav-link">Contact</li>
                </ul>
            </div>

            <!-- This div contains heading and social links -->
            <div class="heading-container">
                <div class="heading-div">
                    <h1 class="crea">Crea-</h1>
                    <h1 class="tivity">tivity.</h1>
                    <h3 class="ingrediant">is our <br> ingrediant.</h3>
                </div>
                <div class="social-links">
                    <img src="./assets/Twitter Icon.svg" alt="social-link" class="social-link">
                    <img src="./assets/Instagram Icon.svg" alt="social-link" class="social-link">
                    <img src="./assets/Facebook Icon.svg" alt="social-link" class="social-link">
                    <img src="./assets/Email Icon.svg" alt="social-link" class="social-link">
                </div>
            </div>

            <button class="package-btn">Check Our Package</button>

            <!-- This div below contains quotes and lists -->
            <div class="content-container">
                <div class="lists">
                    <ul class="list">
                        <li class="list-item active">Photography</li>
                        <li class="list-item">Videography</li>
                        <li class="list-item">Graphic Design</li>
                        <li class="list-item">Illustration</li>
                        <li class="list-item">Animation</li>
                    </ul>
                </div>

                <!-- This div below conatins quotes and images -->
                <div class="quotes">
                    <img src="./assets/quotes.png" alt="quote" class="quote">
                    <p class="quo-text">
                        We help you to create the best graphics, <br> photos, videos, animations and illustrations
                    </p>
                    <img src="./assets/pexels-cottonbro-7974875.jpg" alt="quo-img" class="quo-img">
                </div>

                <!-- This div below contains arrow image -->
                <div class="arrow-img-div">
                    <img src="./assets/arrow.svg" alt="arrow-img" class="arrow-img">
                </div>
            </div>

        </div>

    </div>

</body>
</html>
